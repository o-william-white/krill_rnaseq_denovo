
top_modules:
  - "busco"
  - "custom_content"
  - "fastp"
  - "fastqc"
  - "salmon"

extra_fn_clean_exts:
  - "_R1"
  - "_R2"
  - "_fastp"
  - "_report"

fastp:
  s_name_filenames: true

show_analysis_paths: false

# Hide BUSCO columns from general statistics table
table_columns_visible:
  BUSCO:
    Complete: false
    Complete and single-copy: false
    Single: false
    Duplicated: false
    Fragmented: false
    Missing: false

custom_content:
  order:
    - "stats"
    - "fx2tab"
  stats:
    file_format: tsv
    title: "SeqKit Statistics"
    section_name: "SeqKit Statistics"
    description: "Summary Statistics for reference transcripts generated by SeqKit."
    plot_type: 'table'
  fx2tab:
    file_format: png
    title: "SeqKit fx2tab Plot"
    section_name: "SeqKit fx2tab Plot"
    description: "Plot of transcript lengths and GC content generated from SeqKit fx2tab output."
    plot_type: 'image'